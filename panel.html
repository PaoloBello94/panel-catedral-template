<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Catedral</title>
    <link rel="stylesheet" href="panelstyles.css">
    <script src="https://kit.fontawesome.com/174974c2b6.js" crossorigin="anonymous"></script>
    <script defer src="panelfunc.js"></script>
</head>
<body>
    
   <header class="catedral">
       <button type="button" id="btn__menu"><i class="fas fa-bars"></i></button>
        <span class="empresa"> Catedral</span>
        <button class="dark__button" id="dark__btn"><i class="fa-solid fa-circle-half-stroke"></i></i> Dark</button>
        <span class="usuario">usuario@ejemplo.com</span>
        <button class="logout" id="logout__btn"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</button>
   </header>
    <nav class="menu__nav">
        <ul class="menu">
            <li class="admin">Administracion
                <ul class="sub__admin">
                    <li class="sub__admin" id="administradores">Administradores</li>
                    <li class="sub__admin" id="clientes">Clientes</li>
                </ul>
            </li>

        </ul>

    </nav>

</body>
</html>
